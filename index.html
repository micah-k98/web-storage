<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <main class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="nameInput" class="form-label">Enter Name:</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Please enter name">
                </div>
                <h6 class="mt-3 fw-normal">Please choose: </h6>
                <div class="form-check">
                    <input type="radio" id="studentRadio" class="form-check-input">
                    <label for="studentRadio" class="form-check-label">Student</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="instructorRadio" class="form-check-input">
                    <label for="instructorRadio" class="form-check-label">Instructor</label>
                </div>

                <button class="btn btn-dark col-2 p-2 m-2">Enter</button>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
